<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venom X Knight</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <video autoplay muted loop playsinline class="background-video">
    <source src="https://v1.pinimg.com/videos/iht/expMp4/94/a8/3c/94a83cad256a2ac2cd7d012afb2a0377_720w.mp4" type="video/mp4">
    Trình duyệt không hỗ trợ video.
  </video>

  <div class="content">
    <div class="menu">
      <div class="status">
        <div class="indicator"></div>
        <span>Opiminze Device By VenomH4X X KnightSupport</span>
      </div>

      <div class="time" id="current-time">Thời gian: </div>

      <div class="checkbox-list">
        <div class="checkbox-item">
          <input type="checkbox" id="task1">
          <label for="task1">Tối Ưu Thiết Bị</label>
        </div>
      </div>

      <div class="coder">VenomH4X X KnightSupport</div>
    </div>
  </div>

  <button onclick="playMusic()">Bật nhạc</button>

  <audio id="background-music" preload="auto" loop>
    <source src="https://krakenfiles.com/view/QtGqPvdOY6/file.html" type="audio/mpeg">
    Trình duyệt không hỗ trợ phát âm thanh.
  </audio>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById('current-time').textContent =
        'Thời gian: ' + now.toLocaleTimeString('vi-VN');
    }
    setInterval(updateTime, 1000);
    updateTime();

    function playMusic() {
      const music = document.getElementById('background-music');
      music.play().catch(error => {
        console.log('Không thể phát nhạc:', error);
        alert('Trình duyệt chặn tự động phát nhạc. Hãy thử lại sau hoặc kiểm tra quyền âm thanh.');
      });
    }
  </script>

</body>
</html>
