<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venom X Knight</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video autoplay muted loop class="background-video">
    <source src="video.mp4" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ video.
  </video>
    
  <div class="content">
    <div class="menu">
      <div class="status">
        <div class="indicator"></div>
        <span>Opiminze Device By VenomH4X X KnightSupport</span>
      </div>

      <div class="time" id="current-time">Thời gian: </div>

      <div class="checkbox-list">
        <div class="checkbox-item">
          <input type="checkbox" id="task1">
          <label for="task1">Tối Ưu Thiết Bị</label>
        </div>
      </div>

      <div class="coder">VenomH4X X KnightSupport</div>
    </div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById('current-time').textContent =
        'Thời gian: ' + now.toLocaleTimeString('vi-VN');
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
